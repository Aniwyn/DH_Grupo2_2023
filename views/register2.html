<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Registro</title>
</head>

<body>
    <div class="banner">
        <div class="logo">
            <img src="images/header/Sonic2.jpg" alt="Logo">
        </div>
        <div class="menu-left">
            <button class="menu-button">Categorías</button>
            <button class="menu-button">Ofertas</button>
            <button class="menu-button">Historial</button>
        </div>
        <div class="menu-right">
            <button class="menu-button">Usuario</button>
            <button class="menu-button">Mis compras</button>
            <div class="notifications">
                <img src="notification.png" alt="Notificaciones">
            </div>
            <div class="cart">
                <img src="cart.png" alt="Carrito de Compras">
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Registro de Usuario</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
