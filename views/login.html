<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="images/header/icono.png">

    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Cart</title>
</head>

<body>

    <header>
        <nav>
            <a class="nav__logo" href="/">
                <img class="logo__image" src="images/header/icono.png" alt="logo de la pagina" />
            </a>
            <div class="nav__bar">
                <a href="#"><i class="fa-solid fa-bars bar__burguerMenu nav__link"></i></a>
                <a class="nav__link bar__desktopMenu" href="/details">Categorias</a>
                <a class="nav__link bar__desktopMenu" href="/">Colecciones</a>
                <a class="nav__link bar__desktopMenu" href="/">Ofertas</a>
            </div>
            <div class="nav__loginBar">
                <a href="/mycart"><i class="fa-solid fa-cart-shopping nav__link"></i></a>
                <i class="fa-regular fa-message nav__link loginBar__btnMessage"></i>
                <a class="nav__link loginBar__btnExtend" href="/join">Registrarse</a>
                <a class="nav__link loginBar__btnLogin loginBar__btnExtend" href="/login">Iniciar sesión</a>
                <a href="#"><i class="fa-regular fa-user nav__link loginBar__btnUser"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <form class="container-form">
            <div>
                <p>
                    <label for="nombre">Nombre </label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre..." required>
                </p>
                <p>
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                </p>
                <button type="submit" class="btn-continue">Registrarse</button>
                <p class="separator"><span>or</span></p>
                <button type="submit" class="btn-extra"><i class="fa-brands fa-google"></i>Continuar con Google</button>
                <button type="submit" class="btn-extra"><i class="fa-brands fa-facebook"></i>Continuar con Facebook</button>
            </div>

        </form>
    </main>

    <footer>

    </footer>
</body>
